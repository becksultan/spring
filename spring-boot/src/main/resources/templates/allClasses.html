<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Classes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<ul>
    <li><a th:href="@{/}">Home</a></li>
    <li><a th:href="@{/allStudents/}">Students</a></li>
    <li class="active"><a th:href="@{/allClasses/}">Classes</a></li>
    <li><a th:href="@{/allSchools/}">Schools</a></li>
</ul>
<div class="main">
    <table>
        <tr>
            <th>Name</th>
            <th>School</th>
        </tr>
        <tr th:each="class: ${classes}">
            <td th:text="${class.name}"></td>
            <td th:text="${class.school.name}"></td>
            <td><a th:href="@{/deleteClass(id=${class.id})}">Delete</a></td>
        </tr>
    </table>
<a th:href="@{/addClass/}">Create</a>
</div>
</body>
</html>
